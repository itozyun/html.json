<!DOCTYPE html>
<html lang="ja" class="nojs" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta charset="utf-8">
<title>Streaming SSR Sample | html.json</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="imagetoolbar" content="no">
<meta http-equiv="cleartype" content="on">

<body size="1">
<div class=main>
    <div>
        <header>
            <h1><img src="logo.png" width=248 height=94 alt="html.json!"></h1>
        </header>
        <main>
            <marquee>This page is a sample of Streaming SSR of html.json.</marquee>
            <h2>国内のニュース(しんぶん赤旗 提供)</h2>
            <p align=right><? time ?>
            <div multi>
                <? news ?>
            </div>
        </main>
    </div>
</div>
